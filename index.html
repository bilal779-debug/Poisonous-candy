<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Button Sound Player</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      gap: 12px;
    }
    button {
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <button onclick="playLose()">You Lose</button>
  <button onclick="playWin()">You Win</button>
  <button onclick="toggleMusic()">Music</button>
  <button onclick="playSoundEffect()">Sound Effect</button>
  <button onclick="playCandyClick()">Candy Click</button>

  <!-- Audio Sources -->
  <audio id="music" loop>
    <source src="sounds/background-music.mp3" type="audio/mpeg" />
  </audio>

  <audio id="winSound">
    <source src="sounds/YOU-WIN1.mp3" type="audio/mpeg" />
  </audio>

  <audio id="loseSound">
    <source src="sounds/YOU-LOSE.mp3" type="audio/mpeg" />
  </audio>

  <audio id="effectSound">
    <source src="sounds/Buttons.mp3" type="audio/mpeg" />
  </audio>

  <audio id="candyClickSound">
    <source src="sounds/candy.mp3" type="audio/mpeg" />
  </audio>

  <script>
    let musicPlaying = false;
    const music = document.getElementById('music');
    music.loop = true;

    function playWin() {
      document.getElementById('winSound').play();
    }

    function playLose() {
      document.getElementById('loseSound').play();
    }

    function toggleMusic() {
      if (musicPlaying) {
        music.pause();
      } else {
        music.play();
      }
      musicPlaying = !musicPlaying;
    }

    function playSoundEffect() {
      document.getElementById('effectSound').play();
    }

    function playCandyClick() {
      document.getElementById('candyClickSound').play();
    }
  </script>
</body>
</html>
